<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="80" viewBox="0 0 300 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for Lightning bolt -->
    <linearGradient id="lightningGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6B35;stop-opacity:1" />
    </linearGradient>

    <!-- Gradient for Shield -->
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357ABD;stop-opacity:1" />
    </linearGradient>

    <!-- Drop shadow filter -->
    <filter id="dropshadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background circle for logo -->
  <circle cx="40" cy="40" r="35" fill="url(#shieldGradient)" filter="url(#dropshadow)"/>

  <!-- Security shield outline -->
  <path d="M40 10 L55 18 L55 35 Q55 50 40 65 Q25 50 25 35 L25 18 Z"
        fill="none" stroke="#FFFFFF" stroke-width="2" stroke-linejoin="round"/>

  <!-- Lightning bolt (Aura/Lightning symbol) -->
  <path d="M45 20 L35 35 L42 35 L37 55 L47 40 L40 40 Z"
        fill="url(#lightningGradient)" stroke="#FFFFFF" stroke-width="1"/>

  <!-- Magnifying glass (audit symbol) -->
  <circle cx="50" cy="25" r="6" fill="none" stroke="#FFFFFF" stroke-width="2"/>
  <line x1="54" y1="29" x2="58" y2="33" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round"/>

  <!-- Text: "AURADITOR" -->
  <text x="85" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2C3E50">
    AURADITOR
  </text>

  <!-- Tagline -->
  <text x="85" y="52" font-family="Arial, sans-serif" font-size="11" fill="#7F8C8D">
    Salesforce Aura/Lightning Security Auditor
  </text>

  <!-- Burp Suite Integration indicator -->
  <text x="85" y="65" font-family="Arial, sans-serif" font-size="9" fill="#95A5A6">
    Professional Burp Suite Extension
  </text>
</svg>